# Google AI Studio 简化配置
name: "Google AI Studio"
url: "https://aistudio.google.com/usage?timeRange=last-7-days&tab=billing&project=gen-lang-client-0662613502"
description: "Google AI Studio 费用监控"

steps:
  # 1. 导航到页面
  - action: "navigate"
    url: "https://aistudio.google.com/usage?timeRange=last-7-days&tab=billing&project=gen-lang-client-0662613502"
    wait_for: "networkidle2"
    timeout: 30000
    comment: "访问 Google AI Studio Billing 页面"
  
  # 2. 等待页面基本加载
  - action: "wait"
    selector: "body"
    timeout: 10000
    comment: "等待页面基本加载完成"
  
  # 3. 额外等待确保数据加载
  - action: "wait_time"
    duration: 3000
    comment: "额外等待3秒确保页面数据完全加载"
  
  # 4. 等待 sdui-block 容器出现
  - action: "wait"
    selector: "sdui-block"
    timeout: 15000
    comment: "等待费用数据容器加载"
  
  # 5. 提取总费用（从红框标注的区域）
  - action: "extract"
    name: "total_cost"
    selector: "sdui-text-fragment[style*='font-size: 24px'][style*='font-weight: 600']"
    extract_type: "text"
    regex_pattern: "\\$([\\d.]+)"
    regex_group: 1
    transform: "float"
    comment: "提取总费用金额（如 '$16.8' 提取为 16.8）"
  
  # 6. 截图
  - action: "screenshot"
    full_page: false
    comment: "截取页面当前视图"

# Cookie 验证配置 - 检查是否出现 "Gemini API Billing" 文案
validation:
  cookie_check:
    selector: "body"
    should_exist: true
    text_contains: "Gemini API Billing"
    comment: "验证页面是否包含 'Gemini API Billing' 文案，确认登录状态"

# 数据转换配置（可选，用于后处理）
data_transform:
  - field: "total_cost"
    type: "float"
    description: "总费用（美元）"


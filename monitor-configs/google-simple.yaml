# Google AI Studio 简化配置
name: "Google AI Studio"
url: "https://aistudio.google.com/usage?timeRange=last-7-days&tab=billing&project=gen-lang-client-0662613502"
description: "Google AI Studio 费用监控"

steps:
  # 1. 导航到页面
  - action: "navigate"
    url: "https://aistudio.google.com/usage?timeRange=last-7-days&tab=billing&project=gen-lang-client-0662613502"
    wait_for: "networkidle2"
    timeout: 30000
    comment: "访问 Google AI Studio Billing 页面，时间范围设置为最近7天"
  
  # 2. 等待页面基本加载
  - action: "wait"
    selector: "body"
    timeout: 10000
    comment: "等待页面基本加载完成"
  
  # 3. 等待费用数据加载（等待包含"总费用"的文本）
  - action: "wait"
    selector: "sdui-text-fragment"
    timeout: 15000
    comment: "等待费用数据加载"
  
  # 4. 提取总费用（Total Cost）
  - action: "extract"
    name: "total_cost"
    selector: "sdui-text-fragment[style*='font-size: 24px'][style*='font-weight: 600']"
    extract_type: "text"
    regex_pattern: "\\$([\\d.]+)"
    regex_group: 1
    transform: "float"
    comment: "提取总费用金额（从 '$24.5' 中提取 24.5）"
  
  # 5. 截图
  - action: "screenshot"
    full_page: false
    comment: "截取页面当前视图"

# Cookie 验证配置
validation:
  cookie_check:
    selector: "sdui-text-fragment"
    should_exist: true
    comment: "检查是否能看到费用数据元素，验证登录状态"

# 数据转换配置（可选，用于后处理）
data_transform:
  - field: "total_cost"
    type: "float"
    description: "总费用（美元）"


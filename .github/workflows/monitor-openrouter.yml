name: Monitor OpenRouter

on:
  workflow_dispatch:
  workflow_call:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: scripts/package-lock.json
      
      - name: Install dependencies
        run: |
          cd scripts
          npm ci
      
      - name: Run OpenRouter API scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          OPENROUTER_PROVISION_KEY: ${{ secrets.OPENROUTER_PROVISION_KEY }}
        run: |
          cd scripts
          node scrape-openrouter-api.js

